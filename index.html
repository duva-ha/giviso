<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Giáo án Cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bottom-nav { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // Mock data - Sau này bạn sẽ thay bằng dữ liệu từ Firebase Firestore
            const [documents, setDocuments] = useState([
                { id: 1, title: 'Giáo án Toán Tiết 1', type: 'Giáo án', date: '12/01/2026', img: 'https://via.placeholder.com/150/0047AB/FFFFFF?text=Math' },
                { id: 2, title: 'Bài giảng Vật Lý 10', type: 'Bài giảng', date: '10/01/2026', img: 'https://via.placeholder.com/150/FF8C00/FFFFFF?text=Physics' },
            ]);

            return (
                <div className="flex flex-col min-h-screen pb-20">
                    {/* 1. Thanh tìm kiếm & Profile */}
                    <header className="bg-white p-4 shadow-sm sticky top-0 z-10">
                        <div className="flex items-center gap-3 bg-gray-100 px-4 py-2 rounded-full border border-gray-200">
                            <i data-lucide="search" className="w-5 h-5 text-gray-400"></i>
                            <input 
                                type="text" 
                                placeholder="Tìm giáo án, tài liệu..." 
                                className="bg-transparent outline-none w-full text-sm"
                            />
                        </div>
                    </header>

                    {/* 2. Banner Thông báo (Giống mẫu xanh dương) */}
                    <div className="p-4">
                        <div className="bg-blue-600 rounded-2xl p-5 text-white shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <h2 className="text-lg font-bold">Lịch dạy hôm nay</h2>
                                <p className="text-sm opacity-90 mt-1">Bạn có 3 tiết tại lớp 12A1 vào buổi sáng.</p>
                                <button className="mt-4 bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-md">
                                    Xem chi tiết
                                </button>
                            </div>
                            <div className="absolute right-[-10%] top-[-10%] opacity-20">
                                <i data-lucide="book-open" className="w-32 h-32"></i>
                            </div>
                        </div>
                    </div>

                    {/* 3. Dịch vụ nhanh (4 Icon chính) */}
                    <div className="px-4 py-2">
                        <h3 className="font-bold text-gray-700 mb-4">Quản lý nhanh</h3>
                        <div className="grid grid-cols-4 gap-4 bg-orange-50 p-4 rounded-2xl border border-orange-100">
                            {[
                                { icon: 'file-text', label: 'Giáo án', color: 'bg-blue-900' },
                                { icon: 'presentation', label: 'Bài giảng', color: 'bg-blue-900' },
                                { icon: 'folder-open', label: 'Tư liệu', color: 'bg-blue-900' },
                                { icon: 'briefcase', label: 'Lớp học', color: 'bg-blue-900' },
                            ].map((item, idx) => (
                                <div key={idx} className="flex flex-col items-center gap-2">
                                    <div className={`${item.color} p-3 rounded-xl text-white shadow-md`}>
                                        <i data-lucide={item.icon} className="w-5 h-5"></i>
                                    </div>
                                    <span className="text-[10px] font-medium text-gray-600">{item.label}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 4. Danh sách tài liệu gần đây (Gợi ý cho bạn) */}
                    <div className="px-4 mt-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-gray-700">Tài liệu gần đây</h3>
                            <span className="text-blue-600 text-sm font-medium">Xem tất cả</span>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            {documents.map(doc => (
                                <div key={doc.id} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                    <img src={doc.img} className="w-full h-24 object-cover" />
                                    <div className="p-3">
                                        <h4 className="text-sm font-bold text-gray-800 line-clamp-1">{doc.title}</h4>
                                        <p className="text-[10px] text-gray-500 mt-1">{doc.type} • {doc.date}</p>
                                        <div className="flex items-center mt-2 text-orange-500">
                                            <i data-lucide="star" className="w-3 h-3 fill-current"></i>
                                            <span className="text-[10px] ml-1 font-bold">Quan trọng</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 5. Bottom Navigation (Dành cho Mobile) */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around py-3 bottom-nav">
                        <div className="flex flex-col items-center text-blue-600">
                            <i data-lucide="home" className="w-6 h-6"></i>
                            <span className="text-[10px] mt-1 font-medium">Trang chủ</span>
                        </div>
                        <div className="flex flex-col items-center text-gray-400">
                            <i data-lucide="compass" className="w-6 h-6"></i>
                            <span className="text-[10px] mt-1 font-medium">Khám phá</span>
                        </div>
                        <div className="flex flex-col items-center text-gray-400">
                            <div className="bg-blue-600 text-white p-2 rounded-full -mt-8 shadow-lg border-4 border-white">
                                <i data-lucide="plus" className="w-6 h-6"></i>
                            </div>
                            <span className="text-[10px] mt-1 font-medium">Tải lên</span>
                        </div>
                        <div className="flex flex-col items-center text-gray-400">
                            <i data-lucide="clipboard-list" className="w-6 h-6"></i>
                            <span className="text-[10px] mt-1 font-medium">Đơn hàng</span>
                        </div>
                        <div className="flex flex-col items-center text-gray-400">
                            <i data-lucide="user" className="w-6 h-6"></i>
                            <span className="text-[10px] mt-1 font-medium">Tài khoản</span>
                        </div>
                    </nav>
                </div>
            );
        };

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Khởi tạo icons sau khi render
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
