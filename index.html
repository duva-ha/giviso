<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Pro - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
        }

        .neo-card {
            background: #ffffff;
            border: 1px solid rgba(241, 245, 249, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            transform: translateY(-2px);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .search-focus:focus-within {
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        const LABELS = [
            { id: 'Đảng', color: '#ef4444', bg: '#fef2f2', border: '#fee2e2' },
            { id: 'Chuyên môn', color: '#3b82f6', bg: '#eff6ff', border: '#dbeafe' },
            { id: 'Gia đình', color: '#ec4899', bg: '#fdf2f8', border: '#fce7f3' },
            { id: 'Cá nhân', color: '#10b981', bg: '#ecfdf5', border: '#d1fae5' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeLabel, setActiveLabel] = useState("Cá nhân");
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection("notes").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const filteredNotes = useMemo(() => {
                let result = notes;
                if (searchTerm.trim()) {
                    const s = searchTerm.toLowerCase();
                    result = result.filter(n => 
                        (n.content || "").toLowerCase().includes(s) || 
                        (n.label || "").toLowerCase().includes(s) || 
                        (n.fileName || "").toLowerCase().includes(s)
                    );
                }
                return result;
            }, [notes, searchTerm]);

            const groupedNotes = useMemo(() => {
                return filteredNotes.reduce((groups, note) => {
                    const d = note.displayDate || "Khác";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [filteredNotes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null, fileType = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name; fileType = file.type;
                    }
                    const now = new Date();
                    const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                    await db.collection("notes").add({
                        content: text, userId: user.uid, label: activeLabel,
                        displayDate: vnDate, fileUrl, fileName, fileType,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                    if(fileInputRef.current) fileInputRef.current.value = "";
                } catch (err) { alert("Lỗi: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url, type = 'preview') => {
                if (!url) return "";
                const fileIdMatch = url.match(/id=([^&]+)/);
                if (fileIdMatch && fileIdMatch[1]) {
                    const id = fileIdMatch[1];
                    return type === 'preview' 
                        ? `https://drive.google.com/file/d/${id}/preview`
                        : `https://drive.google.com/uc?export=download&id=${id}`;
                }
                return url;
            };

            if (!user) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-50">
                    <div className="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center space-y-6 max-w-sm mx-4">
                        <div className="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-blue-200">
                            <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        </div>
                        <div>
                            <h2 className="text-2xl font-extrabold text-slate-900">Timeline Cloud</h2>
                            <p className="text-slate-500 text-sm mt-2">Quản lý công việc và lưu trữ thông minh</p>
                        </div>
                        <button onClick={() => auth.signInWithPopup(provider)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-black transition-all active:scale-95">
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.909 3.292-2.09 4.212-1.223.952-3.13 1.812-6.23 1.812-5.06 0-9.05-4.06-9.05-9.12s3.99-9.12 9.05-9.12c2.62 0 4.51 1.02 5.94 2.39l2.33-2.33C18.25 1.15 15.52 0 12.48 0 6.55 0 1.57 4.98 1.57 11s4.98 11 10.91 11c3.26 0 5.74-1.07 7.67-3.07 1.99-2.07 2.63-4.94 2.63-7.29 0-.7-.06-1.37-.18-2.01h-10.12z"/></svg>
                            Tiếp tục với Google
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto min-h-screen px-4 pt-24 pb-64">
                    {/* FIXED HEADER */}
                    <header className="fixed top-0 left-0 right-0 z-40 glass-header border-b border-slate-100">
                        <div className="max-w-4xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-100">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                </div>
                                <span className="font-extrabold text-lg tracking-tight hidden sm:block">Timeline Cloud</span>
                            </div>
                            
                            <div className="flex-1 max-w-md mx-6">
                                <div className="relative group">
                                    <input 
                                        type="text" 
                                        placeholder="Tìm kiếm thông minh..." 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-slate-100 border-transparent rounded-xl py-2.5 pl-10 pr-4 outline-none focus:bg-white focus:ring-2 ring-blue-500/20 transition-all text-sm"
                                    />
                                    <svg className="w-4 h-4 text-slate-400 absolute left-3.5 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                                </div>
                            </div>

                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-9 h-9 rounded-full border-2 border-white shadow-sm" />
                                <button onClick={() => auth.signOut()} className="p-2 text-slate-400 hover:text-red-500 transition-colors">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* MAIN TIMELINE */}
                    <div className="space-y-12">
                        {Object.keys(groupedNotes).length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-32 text-slate-400 space-y-4">
                                <svg className="w-16 h-16 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                                <p className="text-sm font-medium italic">Chưa có dữ liệu nào...</p>
                            </div>
                        ) : Object.keys(groupedNotes).map(date => (
                            <div key={date} className="relative">
                                <div className="sticky top-24 z-10 mb-8 flex justify-center">
                                    <span className="bg-slate-900 text-white text-[10px] font-bold px-4 py-1.5 rounded-full shadow-lg shadow-slate-200 uppercase tracking-tighter">
                                        {date}
                                    </span>
                                </div>
                                <div className="grid gap-6">
                                    {groupedNotes[date].map(note => {
                                        const labelInfo = LABELS.find(l => l.id === note.label) || LABELS[3];
                                        return (
                                            <div key={note.id} className="neo-card rounded-[1.5rem] p-6 group animate-in relative overflow-hidden">
                                                <div className="absolute top-0 left-0 w-1.5 h-full" style={{ backgroundColor: labelInfo.color }}></div>
                                                
                                                <div className="flex justify-between items-start mb-4 pl-2">
                                                    <div className="flex items-center gap-3">
                                                        <div className="px-3 py-1 rounded-lg text-[9px] font-bold uppercase tracking-wide" style={{ backgroundColor: labelInfo.bg, color: labelInfo.color, border: `1px solid ${labelInfo.border}` }}>
                                                            {note.label}
                                                        </div>
                                                        <span className="text-[10px] font-semibold text-slate-400">{note.time}</span>
                                                    </div>
                                                    <button onClick={() => confirm('Xóa vĩnh viễn ghi chú này?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 transition-all rounded-xl hover:bg-red-50">
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                                    </button>
                                                </div>

                                                <p className="text-slate-700 whitespace-pre-wrap text-[14px] leading-relaxed pl-2 font-medium">
                                                    {note.content}
                                                </p>
                                                
                                                {note.fileUrl && (
                                                    <div className="mt-5 ml-2 p-3 bg-slate-50 rounded-2xl border border-slate-100 flex items-center gap-4 cursor-pointer hover:bg-slate-100/50 transition-colors" onClick={() => setSelectedFile(note)}>
                                                        <div className="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-blue-500 shadow-sm border border-slate-100">
                                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                                        </div>
                                                        <div className="flex-1 overflow-hidden">
                                                            <p className="text-[12px] font-bold text-slate-700 truncate mb-0.5">{note.fileName}</p>
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-[9px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">QUICK VIEW</span>
                                                                <span className="text-[9px] text-slate-400 font-medium">Drive ID: ...{note.fileUrl.slice(-6)}</span>
                                                            </div>
                                                        </div>
                                                        <a href={formatDriveUrl(note.fileUrl, 'download')} onClick={(e) => e.stopPropagation()} target="_blank" className="p-2.5 text-slate-400 hover:text-blue-600 bg-white rounded-xl border border-slate-100 shadow-sm hover:shadow transition-all">
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                                                        </a>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* MODAL QUICK VIEW */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-5xl rounded-[2.5rem] overflow-hidden shadow-2xl relative flex flex-col h-[85vh]" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-slate-100 flex items-center justify-between bg-white sticky top-0 z-10">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-blue-50 text-blue-600 rounded-lg">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                        </div>
                                        <h3 className="font-bold text-[14px] text-slate-800 truncate max-w-md">{selectedFile.fileName}</h3>
                                    </div>
                                    <button onClick={() => setSelectedFile(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>
                                    </button>
                                </div>
                                <div className="flex-1 bg-slate-900 flex items-center justify-center">
                                    {selectedFile.fileType?.startsWith('image/') ? (
                                        <img src={formatDriveUrl(selectedFile.fileUrl, 'preview')} className="max-w-full max-h-full object-contain p-4" />
                                    ) : (
                                        <iframe src={formatDriveUrl(selectedFile.fileUrl, 'preview')} className="w-full h-full bg-white" frameBorder="0"></iframe>
                                    )}
                                </div>
                                <div className="p-5 border-t border-slate-100 bg-white flex justify-center gap-4">
                                    <a href={formatDriveUrl(selectedFile.fileUrl, 'download')} className="px-8 py-3 bg-blue-600 text-white rounded-2xl text-[12px] font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all flex items-center gap-2">
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                                        Tải tài liệu về máy
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* INPUT BAR */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 glass-header border-t border-slate-100 z-50">
                        <div className="max-w-3xl mx-auto space-y-6">
                            
                            <div className="flex gap-2 justify-center overflow-x-auto no-scrollbar pb-1">
                                {LABELS.map(l => (
                                    <button 
                                        key={l.id} 
                                        onClick={() => setActiveLabel(l.id)} 
                                        className={`flex-shrink-0 px-5 py-2 rounded-xl text-[10px] font-bold transition-all border ${activeLabel === l.id ? 'bg-slate-900 text-white border-slate-900 shadow-lg scale-105' : 'bg-white text-slate-400 border-slate-100 hover:border-slate-300'}`}
                                    >
                                        {l.id}
                                    </button>
                                ))}
                            </div>

                            {file && (
                                <div className="flex items-center gap-3 p-3 bg-blue-50 rounded-2xl border border-blue-100 animate-in mx-4">
                                    <div className="p-2 bg-blue-600 text-white rounded-lg">
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
                                    </div>
                                    <span className="text-[11px] font-bold text-blue-800 truncate flex-1">{file.name}</span>
                                    <button onClick={() => setFile(null)} className="p-2 text-blue-400 hover:text-blue-600">✕</button>
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-3 border border-slate-100 flex flex-col md:flex-row items-center gap-3">
                                <textarea 
                                    value={text} 
                                    onChange={(e) => setText(e.target.value)} 
                                    placeholder={uploading ? "Đang đẩy dữ liệu lên mây..." : "Bạn muốn ghi lại điều gì?"} 
                                    className="w-full p-4 outline-none resize-none text-[14px] font-medium h-16 md:h-12 custom-scroll bg-transparent" 
                                    disabled={uploading} 
                                />
                                <div className="flex items-center gap-2 pr-2 w-full md:w-auto justify-between md:justify-end">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button 
                                        type="button" 
                                        onClick={() => fileInputRef.current.click()} 
                                        className="p-3.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-2xl transition-all"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                                    </button>
                                    <button 
                                        disabled={uploading || (!text.trim() && !file)} 
                                        className={`h-14 w-14 md:h-12 md:w-24 rounded-[1.25rem] flex items-center justify-center text-white shadow-lg transition-all ${uploading || (!text.trim() && !file) ? 'bg-slate-100 text-slate-300 cursor-not-allowed shadow-none' : 'bg-blue-600 hover:bg-blue-700 shadow-blue-200 active:scale-90'}`}
                                    >
                                        {uploading ? <div className="loader"></div> : <span className="font-bold text-[13px] hidden md:block">GỬI NGAY</span>}
                                        {!uploading && <svg className="w-5 h-5 md:hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg>}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
