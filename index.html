<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTeacher - Professional 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-content, .sub-tab-content { display: none; }
        .tab-content.active, .sub-tab-content.active { display: block; }
        textarea { resize: none; border: none; outline: none; background: transparent; width: 100%; line-height: 1.6; }
        
        /* Sidebar Styling */
        .nav-item { color: #94a3b8; transition: all 0.2s; cursor: pointer; }
        .nav-item.active-nav { background-color: #f59e0b; color: #0f172a; box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3); }
        .nav-item:hover:not(.active-nav) { color: #f8fafc; background-color: rgba(51, 65, 85, 0.4); }

        /* Sub-tab chuyên môn */
        .sub-tab-btn { transition: all 0.2s; border-bottom: 2px solid transparent; color: #64748b; font-weight: 600; font-size: 0.875rem; }
        .sub-tab-btn.active { border-color: #f59e0b; color: #f59e0b; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85); z-index: 50; backdrop-filter: blur(10px); }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-[#f8fafc] flex h-screen overflow-hidden text-slate-900">

    <aside class="w-20 lg:w-72 bg-[#0f172a] text-slate-300 flex flex-col shadow-2xl z-10">
        <div class="p-8 mb-4 border-b border-slate-800/50">
            <div class="flex items-center space-x-3 group cursor-pointer">
                <div class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center text-slate-900 shadow-lg group-hover:rotate-6 transition-transform">
                    <i data-lucide="layout-grid" size="20"></i>
                </div>
                <span class="hidden lg:block font-bold text-xl tracking-tight text-white uppercase">SmartTeacher</span>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <div class="hidden lg:block px-4 py-2 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-1">Cá nhân</div>
            <button onclick="showTab('dashboard')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl mb-4 active-nav" id="btn-dashboard">
                <i data-lucide="calendar-days"></i>
                <span class="hidden lg:block ml-3 font-bold text-sm">Lịch công tác</span>
            </button>

            <div class="h-[1px] bg-slate-800 mx-4 my-4"></div>

            <div class="hidden lg:block px-4 py-2 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-1">Giảng dạy</div>
            <button onclick="showTab('ct-chuyen-mon')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl" id="btn-ct-chuyen-mon">
                <i data-lucide="book-marked"></i>
                <span class="hidden lg:block ml-3 font-semibold text-sm">Chuyên môn</span>
            </button>
            <button onclick="showTab('ct-chu-nhiem')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl" id="btn-ct-chu-nhiem">
                <i data-lucide="users"></i>
                <span class="hidden lg:block ml-3 font-semibold text-sm">Chủ nhiệm</span>
            </button>

            <div class="h-[1px] bg-slate-800 mx-4 my-4"></div>

            <div class="hidden lg:block px-4 py-2 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-1">Hệ thống</div>
            <button onclick="showTab('dang-phi')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl" id="btn-dang-phi">
                <i data-lucide="shield-check"></i>
                <span class="hidden lg:block ml-3 font-semibold text-sm">Hồ sơ Đảng</span>
            </button>
        </nav>

        <div class="p-6 mt-auto">
            <div id="sync-status" class="bg-slate-900 rounded-xl p-3 flex items-center space-x-3 text-[10px] font-bold text-slate-500 border border-slate-800">
                <div class="w-2 h-2 rounded-full bg-amber-500 animate-pulse shadow-[0_0_8px_rgba(245,158,11,0.5)]"></div>
                <span class="uppercase tracking-widest text-[8px]">Hệ thống sẵn sàng</span>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white/80 backdrop-blur-md flex items-center justify-between px-10 border-b border-slate-100">
            <h2 id="tab-title" class="text-xl font-bold text-slate-800">Lịch công tác</h2>
            <button onclick="handleSmartSave()" class="bg-[#0f172a] hover:bg-slate-800 text-white px-6 py-2.5 rounded-xl text-sm font-bold flex items-center shadow-xl transition-all active:scale-95">
                <i data-lucide="save" class="w-4 mr-2"></i> Lưu dữ liệu
            </button>
        </header>

        <main class="flex-1 overflow-y-auto p-10">
            <div id="dashboard" class="tab-content active">
                <div class="max-w-2xl mx-auto space-y-6">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <button onclick="changeDay(-1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400 hover:text-amber-600"><i data-lucide="chevron-left"></i></button>
                                <div class="text-center min-w-[180px]">
                                    <h3 id="display-day-label" class="text-xl font-bold text-slate-800 uppercase tracking-tighter leading-tight"></h3>
                                    <p id="display-date" class="text-xs text-amber-600 font-bold tracking-widest"></p>
                                </div>
                                <button onclick="changeDay(1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400 hover:text-amber-600"><i data-lucide="chevron-right"></i></button>
                            </div>
                            <button onclick="toggleWeeklyModal(true)" class="flex items-center space-x-2 px-4 py-2 bg-amber-50 text-amber-700 rounded-xl text-[10px] font-bold hover:bg-amber-100 transition-all uppercase tracking-wider">
                                <i data-lucide="calendar-days" size="14"></i><span>Xem tuần</span>
                            </button>
                        </div>
                        <div class="relative w-full">
                            <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-4 h-4"></i>
                            <input type="text" id="search-input" placeholder="Tìm nội dung trong lịch công tác..." class="pl-10 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-xl text-sm w-full focus:ring-2 focus:ring-amber-200 outline-none transition-all">
                        </div>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-2xl shadow-slate-200/50 border border-slate-100 overflow-hidden min-h-[400px]">
                        <div class="h-1.5 bg-amber-500 w-full"></div>
                        <textarea id="daily-content" oninput="updateBuffer()" class="p-10 h-[400px] text-slate-700 text-lg font-medium leading-relaxed" placeholder="Ghi chú nội dung công tác hôm nay..."></textarea>
                    </div>
                </div>
            </div>

            <div id="ct-chuyen-mon" class="tab-content">
                <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="bg-slate-50 px-8 pt-6 border-b border-slate-100">
                        <div class="flex space-x-8 overflow-x-auto no-scrollbar">
                            <button onclick="showSubTab('giao-an')" class="sub-tab-btn pb-4 active" id="btn-giao-an">Giáo án</button>
                            <button onclick="showSubTab('bai-giang')" class="sub-tab-btn pb-4" id="btn-bai-giang">Bài giảng</button>
                            <button onclick="showSubTab('phan-phoi')" class="sub-tab-btn pb-4" id="btn-phan-phoi">Phân phối chương trình</button>
                            <button onclick="showSubTab('de-kiem-tra')" class="sub-tab-btn pb-4" id="btn-de-kiem-tra">Đề kiểm tra</button>
                            <button onclick="showSubTab('phan-cong')" class="sub-tab-btn pb-4" id="btn-phan-cong">Phân công</button>
                            <button onclick="showSubTab('tai-lieu')" class="sub-tab-btn pb-4" id="btn-tai-lieu">Tài liệu-tư liệu</button>
                        </div>
                    </div>
                    <div class="p-8">
                        <div id="giao-an" class="sub-tab-content active"><textarea id="content-giao-an" class="h-[500px] text-slate-600" placeholder="Thông tin về giáo án..."></textarea></div>
                        <div id="bai-giang" class="sub-tab-content"><textarea id="content-bai-giang" class="h-[500px] text-slate-600" placeholder="Thông tin về bài giảng..."></textarea></div>
                        <div id="phan-phoi" class="sub-tab-content"><textarea id="content-phan-phoi" class="h-[500px] text-slate-600" placeholder="Phân phối chương trình chi tiết..."></textarea></div>
                        <div id="de-kiem-tra" class="sub-tab-content"><textarea id="content-de-kiem-tra" class="h-[500px] text-slate-600" placeholder="Ngân hàng đề kiểm tra..."></textarea></div>
                        <div id="phan-cong" class="sub-tab-content"><textarea id="content-phan-cong" class="h-[500px] text-slate-600" placeholder="Phân công chuyên môn, giảng dạy..."></textarea></div>
                        <div id="tai-lieu" class="sub-tab-content"><textarea id="content-tai-lieu" class="h-[500px] text-slate-600" placeholder="Danh mục tài liệu, tư liệu tham khảo..."></textarea></div>
                    </div>
                </div>
            </div>

            <div id="ct-chu-nhiem" class="tab-content">
                <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="text-xl font-bold mb-6 text-slate-800">Công tác Chủ nhiệm</h3>
                    <textarea id="ct-chu-nhiem-content" class="h-[600px] bg-slate-50 p-8 rounded-2xl" placeholder="Quản lý nề nếp lớp..."></textarea>
                </div>
            </div>

            <div id="dang-phi" class="tab-content">
                <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-sm border-t-4 border-amber-600 border-x border-b">
                    <h3 class="text-xl font-bold mb-6 text-slate-800">Hồ sơ Đảng viên</h3>
                    <textarea id="dang-cam-ket" class="h-[400px] bg-amber-50/30 p-8 rounded-2xl" placeholder="Bản cam kết, nghị quyết..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <div id="weekly-modal" class="modal items-center justify-center p-8">
        <div class="bg-white w-full max-w-7xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-2xl text-slate-800">Tổng quan tuần</h3>
                <button onclick="toggleWeeklyModal(false)" class="p-2 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 grid grid-cols-1 md:grid-cols-7 gap-4 overflow-y-auto" id="weekly-grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentViewDate = new Date();
        let weekData = { t2: '', t3: '', t4: '', t5: '', t6: '', t7: '', cn: '' };
        let chuyenMonData = { 'giao-an': '', 'bai-giang': '', 'phan-phoi': '', 'de-kiem-tra': '', 'phan-cong': '', 'tai-lieu': '' };

        function updateDateUI() {
            const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
            const ids = ["cn", "t2", "t3", "t4", "t5", "t6", "t7"];
            document.getElementById('display-day-label').innerText = days[currentViewDate.getDay()];
            document.getElementById('display-date').innerText = currentViewDate.toLocaleDateString('vi-VN');
            document.getElementById('daily-content').value = weekData[ids[currentViewDate.getDay()]] || '';
        }

        window.changeDay = (val) => { currentViewDate.setDate(currentViewDate.getDate() + val); updateDateUI(); };
        window.updateBuffer = () => { const ids = ["cn", "t2", "t3", "t4", "t5", "t6", "t7"]; weekData[ids[currentViewDate.getDay()]] = document.getElementById('daily-content').value; };

        window.handleSmartSave = async () => {
            const status = document.getElementById('sync-status');
            status.innerHTML = '<div class="w-2 h-2 rounded-full bg-blue-500 animate-spin"></div><span>ĐANG LƯU...</span>';
            try {
                // Update Chuyên môn data from DOM
                const subIds = ['giao-an', 'bai-giang', 'phan-phoi', 'de-kiem-tra', 'phan-cong', 'tai-lieu'];
                subIds.forEach(id => chuyenMonData[id] = document.getElementById('content-' + id).value);

                const payload = { 
                    lich: weekData, 
                    chuyenMonTabs: chuyenMonData,
                    chuNhiem: document.getElementById('ct-chu-nhiem-content').value, 
                    dang: document.getElementById('dang-cam-ket').value 
                };
                await setDoc(doc(db, "teacher_data", "current_work"), payload);
                status.innerHTML = '<div class="w-2 h-2 rounded-full bg-amber-500"></div><span>ĐÃ ĐỒNG BỘ</span>';
            } catch (e) { status.innerHTML = 'LỖI'; }
            lucide.createIcons();
        };

        window.loadData = async () => {
            const snap = await getDoc(doc(db, "teacher_data", "current_work"));
            if (snap.exists()) {
                const d = snap.data(); 
                weekData = d.lich || weekData;
                chuyenMonData = d.chuyenMonTabs || chuyenMonData;
                Object.keys(chuyenMonData).forEach(id => {
                    const el = document.getElementById('content-' + id);
                    if(el) el.value = chuyenMonData[id];
                });
                document.getElementById('ct-chu-nhiem-content').value = d.chuNhiem || '';
                document.getElementById('dang-cam-ket').value = d.dang || '';
                updateDateUI();
            }
        };

        window.toggleWeeklyModal = (show) => {
            const modal = document.getElementById('weekly-modal');
            if(show) { modal.classList.add('active'); renderWeeklyGrid(); } else modal.classList.remove('active');
        };

        function renderWeeklyGrid() {
            const grid = document.getElementById('weekly-grid'); grid.innerHTML = '';
            const labels = ["Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy", "Chủ Nhật"];
            const ids = ["t2", "t3", "t4", "t5", "t6", "t7", "cn"];
            ids.forEach((id, i) => {
                grid.innerHTML += `<div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm"><p class="text-[10px] font-bold text-amber-600 mb-3 uppercase tracking-widest">${labels[i]}</p><div class="text-xs text-slate-500 whitespace-pre-wrap h-48 overflow-y-auto leading-relaxed">${weekData[id] || '...'}</div></div>`;
            });
        }

        window.onload = () => { loadData(); lucide.createIcons(); };
        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
            document.getElementById('btn-' + tabId).classList.add('active-nav');
            const titles = {'dashboard': 'Lịch công tác', 'ct-chuyen-mon': 'Chuyên môn', 'ct-chu-nhiem': 'Chủ nhiệm', 'dang-phi': 'Hồ sơ Đảng'};
            document.getElementById('tab-title').innerText = titles[tabId];
        };
        window.showSubTab = (subId) => {
            document.querySelectorAll('.sub-tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(subId).classList.add('active');
            document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + subId).classList.add('active');
        };
    </script>
</body>
</html>
