<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTeacher Pro - Modern Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfdfe; }
        .page-content { display: none; animation: slideUp 0.4s ease-out; padding-bottom: 120px; }
        .page-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        textarea { resize: none; border: none; outline: none; background: transparent; width: 100%; min-height: 300px; font-size: 15px; color: #334155; line-height: 1.7; }
        .nav-item.active { color: #2563eb; }
        .nav-item.active i { transform: scale(1.1); color: #2563eb; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(241, 245, 249, 1); border-radius: 2.5rem; }
    </style>
</head>
<body class="text-slate-900">

    <header class="fixed top-0 left-0 right-0 bg-white/70 backdrop-blur-xl z-50 px-6 py-5 border-b border-slate-50">
        <div class="max-w-4xl mx-auto relative group">
            <i data-lucide="search" class="absolute left-4 top-3 text-slate-400 w-5 h-5 group-focus-within:text-blue-500 transition-colors"></i>
            <input type="text" placeholder="Tìm kiếm tài liệu, giáo án..." class="w-full pl-12 pr-4 py-3 bg-slate-100/50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-blue-100 transition-all outline-none">
        </div>
    </header>

    <main class="max-w-4xl mx-auto pt-28 px-6">
        
        <div id="home" class="page-content active space-y-10">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-[3rem] p-10 text-white shadow-2xl shadow-blue-200 relative overflow-hidden">
                <div class="relative z-10">
                    <p id="date-now" class="text-blue-100 text-sm font-semibold mb-2 uppercase tracking-widest"></p>
                    <h2 class="text-3xl font-bold mb-6">Lịch dạy hôm nay</h2>
                    <div class="bg-white/10 backdrop-blur-md rounded-3xl p-5 border border-white/20 inline-block">
                        <p class="flex items-center text-sm font-medium">
                            <i data-lucide="clock" class="w-4 h-4 mr-2"></i> Tiết 1-3: Vật Lý 12A1 (Phòng 302)
                        </p>
                    </div>
                </div>
                <i data-lucide="calendar" class="absolute right-[-5%] bottom-[-10%] w-56 h-56 text-white/10 -rotate-12"></i>
            </div>

            <section>
                <div class="flex justify-between items-end mb-6 px-2">
                    <h3 class="text-xl font-bold tracking-tight text-slate-800">Quản lý chuyên sâu</h3>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <button onclick="showPage('page-chuyen-mon')" class="glass-card p-8 flex flex-col items-center space-y-4 hover:shadow-xl hover:-translate-y-1 transition-all group">
                        <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-[1.5rem] flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-all"><i data-lucide="book-open"></i></div>
                        <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Chuyên môn</span>
                    </button>
                    <button onclick="showPage('page-chu-nhiem')" class="glass-card p-8 flex flex-col items-center space-y-4 hover:shadow-xl hover:-translate-y-1 transition-all group">
                        <div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-[1.5rem] flex items-center justify-center group-hover:bg-orange-600 group-hover:text-white transition-all"><i data-lucide="users"></i></div>
                        <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Chủ nhiệm</span>
                    </button>
                    <button onclick="showPage('page-dang')" class="glass-card p-8 flex flex-col items-center space-y-4 hover:shadow-xl hover:-translate-y-1 transition-all group">
                        <div class="w-14 h-14 bg-red-50 text-red-600 rounded-[1.5rem] flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition-all"><i data-lucide="shield-check"></i></div>
                        <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Đảng - Đoàn</span>
                    </button>
                    <button onclick="showPage('page-ca-nhan')" class="glass-card p-8 flex flex-col items-center space-y-4 hover:shadow-xl hover:-translate-y-1 transition-all group">
                        <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-[1.5rem] flex items-center justify-center group-hover:bg-emerald-600 group-hover:text-white transition-all"><i data-lucide="user-circle"></i></div>
                        <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Cá nhân</span>
                    </button>
                </div>
            </section>
        </div>

        <div id="page-chuyen-mon" class="page-content space-y-8">
            <h2 class="text-2xl font-bold px-2 flex items-center"><i data-lucide="book-open" class="mr-3 text-blue-600"></i> Công tác Chuyên môn</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-8 shadow-sm">
                    <h4 class="text-[10px] font-bold text-blue-600 uppercase mb-4 tracking-widest">Phân công - Phân phối</h4>
                    <textarea id="db-pc-pp" placeholder="Nhập nội dung..."></textarea>
                </div>
                <div class="glass-card p-8 shadow-sm">
                    <h4 class="text-[10px] font-bold text-blue-600 uppercase mb-4 tracking-widest">Bài giảng</h4>
                    <textarea id="db-bai-giang" placeholder="Nhập nội dung..."></textarea>
                </div>
                <div class="glass-card p-8 shadow-sm">
                    <h4 class="text-[10px] font-bold text-blue-600 uppercase mb-4 tracking-widest">Giáo án</h4>
                    <textarea id="db-giao-an" placeholder="Nhập nội dung..."></textarea>
                </div>
                <div class="glass-card p-8 shadow-sm">
                    <h4 class="text-[10px] font-bold text-blue-600 uppercase mb-4 tracking-widest">Đề kiểm tra</h4>
                    <textarea id="db-de-kt" placeholder="Nhập nội dung..."></textarea>
                </div>
            </div>
        </div>

        <div id="page-chu-nhiem" class="page-content space-y-8">
            <h2 class="text-2xl font-bold px-2 flex items-center"><i data-lucide="users" class="mr-3 text-orange-600"></i> Công tác Chủ nhiệm</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-orange-600 uppercase mb-4 tracking-widest">Danh sách học sinh</h4><textarea id="db-ds-hs"></textarea></div>
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-orange-600 uppercase mb-4 tracking-widest">Sơ đồ chỗ ngồi</h4><textarea id="db-sd-cn"></textarea></div>
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-orange-600 uppercase mb-4 tracking-widest">Kế hoạch</h4><textarea id="db-kh-cn"></textarea></div>
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-orange-600 uppercase mb-4 tracking-widest">Hồ sơ học sinh</h4><textarea id="db-hs-hs"></textarea></div>
            </div>
        </div>

        <div id="page-ca-nhan" class="page-content space-y-8">
            <h2 class="text-2xl font-bold px-2 flex items-center"><i data-lucide="user-circle" class="mr-3 text-emerald-600"></i> Hồ sơ Cá nhân</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-emerald-600 uppercase mb-4 tracking-widest">Văn bằng</h4><textarea id="db-vb-cc"></textarea></div>
                <div class="glass-card p-8"><h4 class="text-[10px] font-bold text-emerald-600 uppercase mb-4 tracking-widest">Quyết định</h4><textarea id="db-qd"></textarea></div>
            </div>
        </div>

        <div id="page-dang" class="page-content space-y-8">
            <h2 class="text-2xl font-bold px-2 text-red-600"><i data-lucide="shield-check" class="mr-3"></i> Công tác Đảng - Đoàn</h2>
            <div class="glass-card p-10 border-t-8 border-t-red-500 shadow-xl">
                <textarea id="db-dang-doan" class="min-h-[500px]" placeholder="Nội dung sinh hoạt..."></textarea>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-2xl border-t border-slate-100 px-8 py-5 flex justify-between items-center z-50">
        <button onclick="showPage('home')" class="nav-item active flex flex-col items-center space-y-1 transition-all" id="nav-home">
            <i data-lucide="home" size="24"></i>
            <span class="text-[9px] font-bold uppercase tracking-widest">Trang chủ</span>
        </button>
        <button onclick="showPage('page-chuyen-mon')" class="nav-item flex flex-col items-center space-y-1 transition-all" id="nav-chuyen-mon">
            <i data-lucide="compass" size="24"></i>
            <span class="text-[9px] font-bold uppercase tracking-widest">Khám phá</span>
        </button>
        <button onclick="handleSave()" id="save-btn" class="w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl shadow-blue-300 -mt-14 border-4 border-white transition-all active:scale-90 active:rotate-45">
            <i data-lucide="plus" size="32"></i>
        </button>
        <button onclick="showPage('page-chu-nhiem')" class="nav-item flex flex-col items-center space-y-1 transition-all" id="nav-chu-nhiem">
            <i data-lucide="clipboard-list" size="24"></i>
            <span class="text-[9px] font-bold uppercase tracking-widest">Hồ sơ</span>
        </button>
        <button onclick="showPage('page-ca-nhan')" class="nav-item flex flex-col items-center space-y-1 transition-all" id="nav-ca-nhan">
            <i data-lucide="user" size="24"></i>
            <span class="text-[9px] font-bold uppercase tracking-widest">Tôi</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hiển thị ngày tháng thực tế
        const updateTime = () => {
            const now = new Date();
            const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
            document.getElementById('date-now').innerText = `${days[now.getDay()]}, ${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
        }

        window.showPage = (id) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            // Cập nhật trạng thái nav active
            if(id === 'home') document.getElementById('nav-home').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.handleSave = async () => {
            const btn = document.getElementById('save-btn');
            btn.classList.add('animate-spin');
            
            const data = {
                chuyenMon: { pc: document.getElementById('db-pc-pp').value, bg: document.getElementById('db-bai-giang').value, ga: document.getElementById('db-giao-an').value, de: document.getElementById('db-de-kt').value },
                chuNhiem: { ds: document.getElementById('db-ds-hs').value, kh: document.getElementById('db-kh-cn').value, sd: document.getElementById('db-sd-cn').value, hs: document.getElementById('db-hs-hs').value },
                caNhan: { vb: document.getElementById('db-vb-cc').value, qd: document.getElementById('db-qd').value },
                dang: document.getElementById('db-dang-doan').value,
                time: new Date().toISOString()
            };

            try {
                await setDoc(doc(db, "teacher_pro", "workdata"), data);
                alert("Đã sao lưu dữ liệu thành công!");
            } catch (e) { alert("Lỗi kết nối!"); }
            btn.classList.remove('animate-spin');
        };

        window.loadData = async () => {
            const snap = await getDoc(doc(db, "teacher_pro", "workdata"));
            if (snap.exists()) {
                const d = snap.data();
                if(d.chuyenMon) {
                    document.getElementById('db-pc-pp').value = d.chuyenMon.pc || '';
                    document.getElementById('db-bai-giang').value = d.chuyenMon.bg || '';
                    document.getElementById('db-giao-an').value = d.chuyenMon.ga || '';
                    document.getElementById('db-de-kt').value = d.chuyenMon.de || '';
                }
                if(d.chuNhiem) {
                    document.getElementById('db-ds-hs').value = d.chuNhiem.ds || '';
                    document.getElementById('db-kh-cn').value = d.chuNhiem.kh || '';
                    document.getElementById('db-sd-cn').value = d.chuNhiem.sd || '';
                    document.getElementById('db-hs-hs').value = d.chuNhiem.hs || '';
                }
                if(d.caNhan) {
                    document.getElementById('db-vb-cc').value = d.caNhan.vb || '';
                    document.getElementById('db-qd').value = d.caNhan.qd || '';
                }
                document.getElementById('db-dang-doan').value = d.dang || '';
            }
        };

        window.onload = () => { updateTime(); loadData(); lucide.createIcons(); };
    </script>
</body>
</html>
