    <script type="text/babel">

        const firebaseConfig = {

            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const DATA = {
            "12": [
                { id: "12-1", title: "B√†i 1: Kh√°i qu√°t v·ªÅ h·ªá th·ªëng ƒëi·ªán", content: "M√¥n C√¥ng ngh·ªá l·ªõp 12 ƒë√≤i h·ªèi s·ª± k·∫øt h·ª£p gi·ªØa l√Ω thuy·∫øt v√† th·ª±c h√†nh..." },

            "10": [{ id: "10-1", title: "B√†i 1: Kh√°i qu√°t v·ªÅ c√¥ng ngh·ªá", content: "Kh√°m ph√° m·ªëi quan h·ªá gi·ªØa khoa h·ªçc, k·ªπ thu·∫≠t v√† c√¥ng ngh·ªá..." }]

        function QuizModal({ quiz, onClose }) {
            const [sec, setSec] = useState(quiz.time);
            const [ans, setAns] = useState({});
            const [done, setDone] = useState(null);

            useEffect(() => {

            const finish = () => {

            };

            return (

                                    <p className="text-slate-400 font-bold mb-6">ƒêi·ªÉm: {((done/quiz.questions.length)*10).toFixed(1)}</p>
                                    <button onClick={onClose} className="px-8 py-3 bg-slate-900 text-white rounded-xl font-bold">HO√ÄN T·∫§T</button>
                                </div>
                            )}
                        </div>
                        {done === null && <div className="p-6 border-t"><button onClick={finish} className="w-full py-4 bg-sky-600 text-white rounded-2xl font-bold uppercase">N·ªôp b√†i</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');

            useEffect(() => {

                </div>

            return (

                            <button onClick={()=>setTab('luyentap')} className={`w-full flex p-4 rounded-2xl ${tab==='luyentap'?'sidebar-active':'text-slate-400'}`}>üìù Luy·ªán t·∫≠p</button>
                            <button onClick={()=>setTab('kiemtra')} className={`w-full flex p-4 rounded-2xl ${tab==='kiemtra'?'sidebar-active':'text-slate-400'}`}>üéØ Ki·ªÉm tra</button>
                        </nav>
                        <button onClick={()=>auth.signOut()} className="text-[10px] font-bold text-rose-500 uppercase mt-auto">ƒêƒÉng xu·∫•t</button>
                    </aside>

                    <main className="flex-1 bg-white relative">
