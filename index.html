<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTeacher - Cập nhật giao diện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-indigo-900 text-white flex flex-col shadow-xl">
        <div class="p-6 text-2xl font-bold border-b border-indigo-800 flex items-center">
            <i data-lucide="cpu" class="mr-2 text-yellow-400"></i> SmartTeacher
        </div>
        <nav class="flex-1 mt-6">
            <button onclick="showTab('dashboard')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-dashboard">
                <i data-lucide="calendar" class="mr-3 w-5"></i> Lịch công tác tuần
            </button>
            <div class="px-6 py-2 text-xs font-semibold text-indigo-400 uppercase tracking-wider">Chuyên môn</div>
            <button onclick="showTab('ct-chuyen-mon')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-ct-chuyen-mon">
                <i data-lucide="book-marked" class="mr-3 w-5"></i> CT Chuyên môn
            </button>
            <button onclick="showTab('ct-chu-nhiem')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-ct-chu-nhiem">
                <i data-lucide="users" class="mr-3 w-5"></i> CT Chủ nhiệm
            </button>
            <div class="px-6 py-2 text-xs font-semibold text-indigo-400 uppercase tracking-wider mt-4">Khác</div>
            <button onclick="showTab('hanh-chinh')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-hanh-chinh">
                <i data-lucide="file-text" class="mr-3 w-5"></i> Hành chính
            </button>
            <button onclick="showTab('dang-phi')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-dang-phi">
                <i data-lucide="shield-check" class="mr-3 w-5"></i> Công tác Đảng
            </button>
        </nav>
        <div id="sync-status" class="p-4 bg-indigo-950 text-[10px] text-indigo-400 flex items-center">
            <i data-lucide="cloud" class="w-3 mr-2"></i> Hệ thống sẵn sàng
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8">
            <h2 id="tab-title" class="text-xl font-semibold text-gray-800">Lịch công tác tuần</h2>
            <button onclick="handleSmartSave()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg text-sm flex items-center shadow-md transition-all">
                <i data-lucide="save" class="w-4 mr-2"></i> Lưu dữ liệu
            </button>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            
            <div id="dashboard" class="tab-content active">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <h3 class="font-bold text-gray-800 mb-4">Kế hoạch làm việc tuần này</h3>
                    <textarea id="lich-cong-tac" class="w-full h-96 p-4 border rounded-lg text-sm bg-blue-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Thứ 2: Chào cờ... Thứ 3: Dự giờ..."></textarea>
                </div>
            </div>

            <div id="ct-chuyen-mon" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><i data-lucide="brain" class="mr-2 text-purple-600"></i> Nội dung giảng dạy & Học liệu</h3>
                    <textarea id="ct-chuyen-mon-content" class="w-full h-80 p-4 border rounded-lg text-sm bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Soạn giáo án, đề thi, kế hoạch bộ môn..."></textarea>
                </div>
            </div>

            <div id="ct-chu-nhiem" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><i data-lucide="users" class="mr-2 text-green-600"></i> Quản lý lớp & Học sinh</h3>
                    <textarea id="ct-chu-nhiem-content" class="w-full h-80 p-4 border rounded-lg text-sm bg-green-50 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Theo dõi nề nếp, họp phụ huynh, ghi chú từng học sinh..."></textarea>
                </div>
            </div>

            <div id="dang-phi" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-red-600">
                    <h3 class="text-lg font-bold text-red-700 mb-4 flex items-center"><i data-lucide="award" class="mr-2"></i> Hồ sơ Đảng viên</h3>
                    <textarea id="dang-cam-ket" class="w-full h-64 p-4 border rounded-lg text-sm bg-red-50 focus:ring-2 focus:ring-red-500 outline-none" placeholder="Nội dung bản cam kết, nghị quyết..."></textarea>
                </div>
            </div>

            <div id="hanh-chinh" class="tab-content py-20 text-center text-gray-400">Chức năng đang cập nhật...</div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba",
            measurementId: "G-B79Q8JC1HN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleSmartSave = async () => {
            const currentTab = document.querySelector('.tab-content.active').id;
            const status = document.getElementById('sync-status');
            status.innerHTML = '<i data-lucide="refresh-cw" class="w-3 mr-2 animate-spin"></i> Đang lưu...';
            lucide.createIcons();

            try {
                if (currentTab === 'dashboard') {
                    await setDoc(doc(db, "lich_cong_tac", "tuan_hien_tai"), {
                        noi_dung: document.getElementById('lich-cong-tac').value,
                        cap_nhat: new Date().toLocaleString('vi-VN')
                    });
                } else if (currentTab === 'ct-chuyen-mon') {
                    await setDoc(doc(db, "chuyen_mon", "giao_an_hien_tai"), {
                        noi_dung: document.getElementById('ct-chuyen-mon-content').value,
                        cap_nhat: new Date().toLocaleString('vi-VN')
                    });
                } else if (currentTab === 'ct-chu-nhiem') {
                    await setDoc(doc(db, "chu_nhiem", "lop_hien_tai"), {
                        noi_dung: document.getElementById('ct-chu-nhiem-content').value,
                        cap_nhat: new Date().toLocaleString('vi-VN')
                    });
                } else if (currentTab === 'dang-phi') {
                    await setDoc(doc(db, "cong_tac_dang", "ho_so_2026"), {
                        noi_dung: document.getElementById('dang-cam-ket').value,
                        cap_nhat: new Date().toLocaleString('vi-VN')
                    });
                }
                status.innerHTML = '<i data-lucide="check-circle" class="w-3 mr-2 text-green-400"></i> Đã lưu thành công!';
            } catch (e) {
                status.innerHTML = '<i data-lucide="alert-circle" class="w-3 mr-2 text-red-400"></i> Lỗi lưu trữ';
            }
            lucide.createIcons();
        };

        window.loadData = async () => {
            const ids = [
                {col: "lich_cong_tac", docId: "tuan_hien_tai", el: "lich-cong-tac"},
                {col: "chuyen_mon", docId: "giao_an_hien_tai", el: "ct-chuyen-mon-content"},
                {col: "chu_nhiem", docId: "lop_hien_tai", el: "ct-chu-nhiem-content"},
                {col: "cong_tac_dang", docId: "ho_so_2026", el: "dang-cam-ket"}
            ];
            for (let item of ids) {
                const snap = await getDoc(doc(db, item.col, item.docId));
                if (snap.exists()) document.getElementById(item.el).value = snap.data().noi_dung || snap.data().noi_dung_cam_ket || '';
            }
        };

        window.onload = () => { lucide.createIcons(); loadData(); };
    </script>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('bg-indigo-800', 'border-yellow-400'));
            document.getElementById('btn-' + tabId).classList.add('bg-indigo-800', 'border-yellow-400');
            const titles = {'dashboard': 'Lịch công tác tuần', 'ct-chuyen-mon': 'Công tác Chuyên môn', 'ct-chu-nhiem': 'Công tác Chủ nhiệm', 'hanh-chinh': 'Hành chính', 'dang-phi': 'Công tác Đảng'};
            document.getElementById('tab-title').innerText = titles[tabId];
        }
    </script>
</body>
</html>
