<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTeacher - Focus Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        textarea { resize: none; border: none; outline: none; background: transparent; width: 100%; line-height: 1.6; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-[#f8fafc] flex h-screen overflow-hidden text-slate-900">

    <aside class="w-20 lg:w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm z-10">
        <div class="p-6 mb-4">
            <div class="flex items-center space-x-3 group cursor-pointer">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="layout-grid" size="20"></i>
                </div>
                <span class="hidden lg:block font-bold text-xl tracking-tight">SmartTeacher</span>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="showTab('dashboard')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl bg-indigo-50 text-indigo-600 border-r-4 border-indigo-600" id="btn-dashboard">
                <i data-lucide="calendar"></i><span class="hidden lg:block ml-3 font-medium text-sm">Lịch công tác</span>
            </button>
            <button onclick="showTab('ct-chuyen-mon')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-all" id="btn-ct-chuyen-mon">
                <i data-lucide="book-open"></i><span class="hidden lg:block ml-3 font-medium text-sm">Chuyên môn</span>
            </button>
            <button onclick="showTab('ct-chu-nhiem')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-all" id="btn-ct-chu-nhiem">
                <i data-lucide="users-2"></i><span class="hidden lg:block ml-3 font-medium text-sm">Chủ nhiệm</span>
            </button>
            <button onclick="showTab('dang-phi')" class="nav-item w-full flex items-center px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-all" id="btn-dang-phi">
                <i data-lucide="shield-check"></i><span class="hidden lg:block ml-3 font-medium text-sm">Hồ sơ Đảng</span>
            </button>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white/80 backdrop-blur-md flex items-center justify-between px-10 border-b border-slate-100">
            <div class="flex items-center space-x-4 flex-1">
                <h2 id="tab-title" class="text-xl font-bold text-slate-800">Lịch công tác</h2>
                <div class="relative w-64 hidden md:block">
                    <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="search-input" oninput="handleSearch()" placeholder="Tìm nội dung..." class="pl-10 pr-4 py-2 bg-slate-100 border-none rounded-lg text-sm w-full focus:ring-2 focus:ring-indigo-200 outline-none">
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div id="sync-status" class="text-[10px] text-slate-400 mr-4 font-bold">READY</div>
                <button onclick="handleSmartSave()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl text-sm font-semibold flex items-center shadow-lg transition-all active:scale-95">
                    <i data-lucide="save" class="w-4 mr-2"></i> Lưu dữ liệu
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-10">
            <div id="dashboard" class="tab-content active">
                <div class="max-w-2xl mx-auto">
                    <div class="flex items-center justify-between mb-8 bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                        <div class="flex items-center space-x-4">
                            <button onclick="changeDay(-1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="chevron-left"></i></button>
                            <div class="text-center min-w-[150px]">
                                <h3 id="display-day-label" class="text-lg font-bold text-indigo-600 uppercase tracking-tighter">Thứ Hai</h3>
                                <p id="display-date" class="text-sm text-slate-400 font-medium tracking-widest">12/01/2026</p>
                            </div>
                            <button onclick="changeDay(1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <button onclick="toggleWeeklyModal(true)" class="flex items-center space-x-2 px-4 py-2 bg-slate-900 text-white rounded-xl text-xs font-bold hover:bg-slate-800 transition-all">
                            <i data-lucide="calendar-days" size="14"></i>
                            <span>XEM CẢ TUẦN</span>
                        </button>
                    </div>

                    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden min-h-[400px]">
                        <div class="h-2 bg-indigo-600 w-full"></div>
                        <textarea id="daily-content" oninput="updateBuffer()" class="p-10 h-[400px] text-slate-700 text-lg" placeholder="Hôm nay bạn có kế hoạch gì..."></textarea>
                    </div>
                </div>
            </div>

            <div id="ct-chuyen-mon" class="tab-content"><div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-sm"><h3 class="font-bold mb-4">Chuyên môn</h3><textarea id="ct-chuyen-mon-content" class="h-[500px] bg-slate-50 p-6 rounded-2xl"></textarea></div></div>
            <div id="ct-chu-nhiem" class="tab-content"><div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-sm"><h3 class="font-bold mb-4">Chủ nhiệm</h3><textarea id="ct-chu-nhiem-content" class="h-[500px] bg-slate-50 p-6 rounded-2xl"></textarea></div></div>
            <div id="dang-phi" class="tab-content"><div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-sm"><h3 class="font-bold mb-4">Hồ sơ Đảng</h3><textarea id="dang-cam-ket" class="h-[400px] bg-red-50/30 p-6 rounded-2xl"></textarea></div></div>
        </main>
    </div>

    <div id="weekly-modal" class="modal items-center justify-center p-6">
        <div class="bg-white w-full max-w-6xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-xl">Lịch công tác tuần</h3>
                <button onclick="toggleWeeklyModal(false)" class="p-2 hover:bg-slate-200 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-7 gap-4 overflow-y-auto" id="weekly-grid">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentViewDate = new Date();
        let weekData = { t2: '', t3: '', t4: '', t5: '', t6: '', t7: '', cn: '' };

        // Xử lý ngày tháng
        function updateUI() {
            const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
            const ids = ["cn", "t2", "t3", "t4", "t5", "t6", "t7"];
            
            document.getElementById('display-day-label').innerText = days[currentViewDate.getDay()];
            document.getElementById('display-date').innerText = currentViewDate.toLocaleDateString('vi-VN');
            
            const currentId = ids[currentViewDate.getDay()];
            document.getElementById('daily-content').value = weekData[currentId] || '';
        }

        window.changeDay = (val) => {
            currentViewDate.setDate(currentViewDate.getDate() + val);
            updateUI();
        };

        window.updateBuffer = () => {
            const ids = ["cn", "t2", "t3", "t4", "t5", "t6", "t7"];
            const currentId = ids[currentViewDate.getDay()];
            weekData[currentId] = document.getElementById('daily-content').value;
        };

        window.toggleWeeklyModal = (show) => {
            const modal = document.getElementById('weekly-modal');
            if(show) {
                modal.classList.add('active');
                renderWeeklyGrid();
            } else modal.classList.remove('active');
        };

        function renderWeeklyGrid() {
            const grid = document.getElementById('weekly-grid');
            grid.innerHTML = '';
            const labels = ["Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy", "Chủ Nhật"];
            const ids = ["t2", "t3", "t4", "t5", "t6", "t7", "cn"];
            
            ids.forEach((id, i) => {
                grid.innerHTML += `
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                        <p class="text-[10px] font-bold text-indigo-600 mb-2 uppercase">${labels[i]}</p>
                        <div class="text-sm text-slate-600 whitespace-pre-wrap h-40 overflow-y-auto">${weekData[id] || '...'}</div>
                    </div>
                `;
            });
        }

        window.handleSearch = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            if(!term) return;
            // logic tìm kiếm đơn giản: báo kết quả ở console hoặc highlight
            console.log("Searching for:", term);
        };

        window.handleSmartSave = async () => {
            document.getElementById('sync-status').innerText = 'SAVING...';
            try {
                const fullPayload = {
                    lich: weekData,
                    chuyenMon: document.getElementById('ct-chuyen-mon-content').value,
                    chuNhiem: document.getElementById('ct-chu-nhiem-content').value,
                    dang: document.getElementById('dang-cam-ket').value
                };
                await setDoc(doc(db, "teacher_data", "current_work"), fullPayload);
                document.getElementById('sync-status').innerText = 'ALL SAVED';
            } catch (e) { document.getElementById('sync-status').innerText = 'ERROR'; }
        };

        window.loadData = async () => {
            const snap = await getDoc(doc(db, "teacher_data", "current_work"));
            if (snap.exists()) {
                const d = snap.data();
                weekData = d.lich || weekData;
                document.getElementById('ct-chuyen-mon-content').value = d.chuyenMon || '';
                document.getElementById('ct-chu-nhiem-content').value = d.chuNhiem || '';
                document.getElementById('dang-cam-ket').value = d.dang || '';
                updateUI();
            }
        };

        window.onload = () => { loadData(); lucide.createIcons(); };
    </script>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600'));
            document.getElementById('btn-' + tabId).classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
        }
    </script>
</body>
</html>
