<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Pro - H·ªá th·ªëng Qu·∫£n tr·ªã Gi√°o d·ª•c</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; overflow: hidden; }
        .sidebar-active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .neo-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const MENU = [
            { id: 'giaoan', name: 'Gi√°o √°n', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253' },
            { id: 'baigiang', name: 'B√†i gi·∫£ng', icon: 'M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z' },
            { id: 'dekiemtra', name: 'ƒê·ªÅ ki·ªÉm tra', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01' },
            { id: 'baocao', name: 'B√°o c√°o ƒëi·ªÉm', icon: 'M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' }
        ];

        // --- COMPONENT B√ÅO C√ÅO ƒêI·ªÇM ---
        function GradeReport() {
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection("quiz_results")
                    .orderBy("timestamp", "desc")
                    .onSnapshot((s) => {
                        setResults(s.docs.map(d => ({id: d.id, ...d.data()})));
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            const grouped = results.reduce((acc, obj) => {
                acc[obj.quizTitle] = [...(acc[obj.quizTitle] || []), obj];
                return acc;
            }, {});

            if (loading) return <div className="p-20 text-center font-bold text-slate-300">ƒêang t·∫£i d·ªØ li·ªáu...</div>;

            return (
                <div className="p-8 overflow-y-auto h-full custom-scroll pb-20">
                    <h2 className="text-3xl font-black mb-8 tracking-tighter text-slate-900">K·∫øt qu·∫£ ki·ªÉm tra</h2>
                    {Object.keys(grouped).length === 0 ? <p className="text-slate-400 italic">Ch∆∞a c√≥ k·∫øt qu·∫£ h·ªçc sinh.</p> :
                        Object.keys(grouped).map(title => (
                            <div key={title} className="mb-10 bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                                <div className="bg-slate-900 p-5 flex justify-between items-center">
                                    <h3 className="text-white font-black text-sm uppercase">{title}</h3>
                                    <span className="text-[10px] bg-sky-500 px-3 py-1 rounded-full text-white font-bold">{grouped[title].length} H·ªçc sinh</span>
                                </div>
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 border-b">
                                        <tr>
                                            <th className="p-4 font-black text-slate-400 uppercase text-[10px]">H·ªçc sinh</th>
                                            <th className="p-4 font-black text-slate-400 uppercase text-[10px] text-center">ƒê√∫ng</th>
                                            <th className="p-4 font-black text-slate-400 uppercase text-[10px] text-center">ƒêi·ªÉm s·ªë</th>
                                            <th className="p-4 font-black text-slate-400 uppercase text-[10px]">Ng√†y n·ªôp</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y">
                                        {grouped[title].map(r => (
                                            <tr key={r.id} className="hover:bg-slate-50 transition-colors">
                                                <td className="p-4 font-bold text-slate-700">{r.studentName}</td>
                                                <td className="p-4 text-center font-medium">{r.correctAnswers}</td>
                                                <td className="p-4 text-center font-black text-lg text-sky-600">{r.score}</td>
                                                <td className="p-4 text-[11px] text-slate-400 font-bold">{r.date}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))
                    }
                </div>
            );
        }

        // --- GIAO DI·ªÜN CH√çNH ---
        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baocao'); // M·∫∑c ƒë·ªãnh m·ªü b√°o c√°o cho b·∫°n xem ƒëi·ªÉm
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user || tab === 'baocao') return;
                return db.collection("notes").where("userId", "==", user.uid)
                    .onSnapshot(s => setNotes(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }, [user, tab]);

            const handleUpload = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                // Logic g·ª≠i l√™n Google Drive c√° nh√¢n c·ªßa b·∫°n th√¥ng qua Script
                try {
                    let fileUrl = null, fileName = null;
                    if (file) {
                        const reader = new FileReader();
                        const base64 = await new Promise(r => { reader.onload = () => r(reader.result.split(',')[1]); reader.readAsDataURL(file); });
                        const res = await fetch("https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec", {
                            method: "POST", body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const json = await res.json();
                        fileUrl = json.url; fileName = file.name;
                    }
                    await db.collection("notes").add({
                        content: text, userId: user.uid, category: tab,
                        fileUrl, fileName, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        displayDate: new Date().toLocaleDateString('vi-VN')
                    });
                    setText(""); setFile(null);
                } catch (err) { alert(err.message); } finally { setUploading(false); }
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-2xl font-black text-slate-900">ƒêƒÇNG NH·∫¨P GIVISO PRO</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-72 bg-white border-r flex flex-col p-8">
                        <div className="mb-12 font-black text-2xl text-blue-600 tracking-tighter italic">GIVISO PRO</div>
                        <nav className="flex-1 space-y-3">
                            {MENU.map(m => (
                                <button key={m.id} onClick={() => setTab(m.id)} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold transition-all ${tab === m.id ? 'sidebar-active' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d={m.icon}/></svg>
                                    {m.name}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto pt-6 border-t flex items-center gap-3">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full shadow-sm" />
                            <div className="overflow-hidden"><p className="text-[10px] font-black truncate">{user.displayName}</p><button onClick={() => auth.signOut()} className="text-[9px] font-bold text-rose-500 uppercase">ƒêƒÉng xu·∫•t</button></div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative overflow-hidden">
                        {tab === 'baocao' ? <GradeReport /> : (
                            <div className="flex flex-col h-full">
                                <div className="p-10 flex-1 overflow-y-auto custom-scroll pb-40">
                                    <h2 className="text-3xl font-black mb-10 tracking-tighter text-slate-900">Kho d·ªØ li·ªáu {MENU.find(m => m.id === tab).name}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {notes.filter(n => n.category === tab).map(n => (
                                            <div key={n.id} className="neo-card p-6">
                                                <div className="flex justify-between text-[10px] font-bold text-slate-300 mb-4"><span>{n.displayDate}</span><button onClick={() => db.collection("notes").doc(n.id).delete()}>‚úï</button></div>
                                                <p className="font-bold text-slate-700 mb-4">{n.content}</p>
                                                {n.fileUrl && <a href={n.fileUrl} target="_blank" className="flex items-center gap-2 p-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold">üìÑ {n.fileName}</a>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 p-8 glass-blur">
                                    <form onSubmit={handleUpload} className="max-w-4xl mx-auto bg-white rounded-[2rem] p-3 shadow-2xl border border-slate-200 flex items-center gap-3">
                                        <textarea value={text} onChange={e => setText(e.target.value)} placeholder={`Th√™m t√†i li·ªáu v√†o ${MENU.find(m => m.id === tab).name}...`} className="flex-1 p-3 outline-none resize-none h-12 text-sm font-bold" />
                                        <input type="file" className="hidden" ref={fileInputRef} onChange={e => setFile(e.target.files[0])} />
                                        <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-slate-300">üìé</button>
                                        <button disabled={uploading} className="h-12 px-8 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95">{uploading ? '...' : 'L∆∞u'}</button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
