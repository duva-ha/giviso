<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const MENU = [
            { id: 'giaoan', name: 'Gi√°o √°n', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253' },
            { id: 'baigiang', name: 'B√†i gi·∫£ng', icon: 'M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z' },

        // --- COMPONENT T·∫†O ƒê·ªÄ KI·ªÇM TRA (NEW) ---
        function QuizCreator() {
            const [rawText, setRawText] = useState("");
            const [isSaving, setIsSaving] = useState(false);
            const [quizConfig, setQuizConfig] = useState({
                title: "",
                time: 15,
                grade: "12",
                shuffleQuestions: false,
                shuffleOptions: false,
                questions: []
            });

            // H√†m b√≥c t√°ch n·ªôi dung
            useEffect(() => {
                if (!rawText.trim()) {
                    setQuizConfig(prev => ({ ...prev, questions: [] }));
                    return;
                }
                const parts = rawText.split(/C√¢u\s*\d+[:.]/g).filter(p => p.trim().length > 5);
                const parsed = parts.map(part => {
                    const lines = part.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                    const questionText = lines[0];
                    const options = lines.filter(l => /^[A-D][.:)]/.test(l)).map(l => l.replace(/^[A-D][.:)]\s*/, ""));
                    
                    // T√¨m ƒë√°p √°n ƒë√∫ng (m·∫∑c ƒë·ªãnh A=0 n·∫øu kh√¥ng t√¨m th·∫•y d·∫•u *)
                    let correct = 0;
                    lines.forEach((l, idx) => {
                        if (l.includes('*')) correct = options.indexOf(l.replace('*', '').replace(/^[A-D][.:)]\s*/, ""));
                    });
                    if (correct < 0) correct = 0;

                    return { q: questionText, a: options.length > 0 ? options : ["A", "B", "C", "D"], correct };
                });
                setQuizConfig(prev => ({ ...prev, questions: parsed }));
            }, [rawText]);

            const handlePublish = async () => {
                if (!quizConfig.title || quizConfig.questions.length === 0) {
                    alert("Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ v√† √≠t nh·∫•t 1 c√¢u h·ªèi!");
                    return;
                }
                setIsSaving(true);
                try {
                    await db.collection("quizzes").add({
                        ...quizConfig,
                        time: quizConfig.time * 60, // Chuy·ªÉn sang gi√¢y
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("ƒê√£ ph√°t ƒë·ªÅ th√†nh c√¥ng l√™n Student Hub!");
                    setRawText("");
                    setQuizConfig({ ...quizConfig, title: "", questions: [] });
                } catch (e) { alert("L·ªói: " + e.message); }
                finally { setIsSaving(false); }
            };

            return (
                <div className="flex h-full gap-8 p-8 overflow-hidden">
                    {/* C·ªòT TR√ÅI: NH·∫¨P ƒê·ªÄ */}
                    <div className="flex-1 flex flex-col gap-4">
                        <div className="bg-white p-6 rounded-[2rem] border shadow-sm space-y-4">
                            <input 
                                className="w-full text-2xl font-black outline-none border-b-2 border-slate-100 focus:border-blue-600 pb-2 transition-all" 
                                placeholder="T√™n b√†i ki·ªÉm tra..." 
                                value={quizConfig.title}
                                onChange={e => setQuizConfig({...quizConfig, title: e.target.value})}
                            />
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-black uppercase text-slate-400">Kh·ªëi</span>
                                    <select value={quizConfig.grade} onChange={e => setQuizConfig({...quizConfig, grade: e.target.value})} className="bg-slate-100 px-3 py-1 rounded-lg font-bold text-xs outline-none">
                                        <option value="12">L·ªõp 12</option>
                                        <option value="11">L·ªõp 11</option>
                                        <option value="10">L·ªõp 10</option>
                                    </select>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-black uppercase text-slate-400">Th·ªùi gian (Ph√∫t)</span>
                                    <input type="number" value={quizConfig.time} onChange={e => setQuizConfig({...quizConfig, time: parseInt(e.target.value)})} className="w-16 bg-slate-100 px-3 py-1 rounded-lg font-bold text-xs outline-none" />
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" checked={quizConfig.shuffleQuestions} onChange={e => setQuizConfig({...quizConfig, shuffleQuestions: e.target.checked})} />
                                    <span className="text-[10px] font-black uppercase text-slate-500">ƒê·∫£o c√¢u h·ªèi</span>
                                </label>
                                <label className="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" checked={quizConfig.shuffleOptions} onChange={e => setQuizConfig({...quizConfig, shuffleOptions: e.target.checked})} />
                                    <span className="text-[10px] font-black uppercase text-slate-500">ƒê·∫£o ƒë√°p √°n</span>
                                </label>
                            </div>
                        </div>
                        <textarea 
                            className="flex-1 w-full p-8 rounded-[2rem] border shadow-inner outline-none focus:ring-4 ring-blue-50 resize-none font-medium text-slate-600 custom-scroll"
                            placeholder={"D√°n ƒë·ªÅ t·ª´ Word v√†o ƒë√¢y...\nV√≠ d·ª•:\nC√¢u 1: Th·ªß ƒë√¥ Vi·ªát Nam l√† g√¨?\nA. H√† N·ªôi *\nB. TP.HCM\nC. ƒê√† N·∫µng"}
                            value={rawText}
                            onChange={e => setRawText(e.target.value)}
                        />
                    </div>

                    {/* C·ªòT PH·∫¢I: PREVIEW */}
                    <div className="w-[450px] flex flex-col">
                        <div className="flex-1 bg-slate-50 rounded-[2.5rem] p-8 overflow-y-auto custom-scroll border border-dashed border-slate-300">
                            <h3 className="text-center font-black text-xs uppercase text-slate-400 mb-6 tracking-widest italic">B·∫£n xem tr∆∞·ªõc ({quizConfig.questions.length} c√¢u)</h3>
                            {quizConfig.questions.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-300 space-y-4">
                                    <span className="text-5xl">üìÑ</span>
                                    <p className="font-bold text-sm uppercase">ƒêang ƒë·ª£i n·ªôi dung ƒë·ªÅ...</p>
                                </div>
                            ) : quizConfig.questions.map((q, i) => (
                                <div key={i} className="bg-white p-5 rounded-2xl mb-4 shadow-sm border preview-card">
                                    <p className="font-bold text-slate-800 text-sm mb-3">{i+1}. {q.q}</p>
                                    <div className="space-y-1">
                                        {q.a.map((opt, idx) => (
                                            <div key={idx} className={`text-[10px] p-2 rounded-lg font-bold ${q.correct === idx ? 'bg-emerald-50 text-emerald-600' : 'text-slate-400'}`}>
                                                {String.fromCharCode(65 + idx)}. {opt}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                        {quizConfig.questions.length > 0 && (
                            <button 
                                onClick={handlePublish}
                                disabled={isSaving}
                                className="mt-4 w-full py-5 bg-blue-600 text-white rounded-[1.5rem] font-black uppercase tracking-widest shadow-xl shadow-blue-200 active:scale-95 transition-all disabled:bg-slate-300"
                            >
                                {isSaving ? "ƒêANG L∆ØU H·ªÜ TH·ªêNG..." : "PH√ÅT ƒê·ªÄ NGAY"}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // --- COMPONENT B√ÅO C√ÅO ƒêI·ªÇM (GI·ªÆ NGUY√äN) ---
        function GradeReport() {
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection("quiz_results")
                    .orderBy("timestamp", "desc")
                    .onSnapshot((s) => {
                        setResults(s.docs.map(d => ({id: d.id, ...d.data()})));
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            const grouped = results.reduce((acc, obj) => {
                const key = obj.quizTitle || "Ch∆∞a r√µ t√™n b√†i";
                acc[key] = [...(acc[key] || []), obj];
                return acc;
            }, {});

            if (loading) return <div className="p-20 text-center font-bold text-slate-300 italic">ƒêang t·∫£i b·∫£ng ƒëi·ªÉm...</div>;

            return (
                <div className="p-8 overflow-y-auto h-full custom-scroll pb-24">
                    <header className="mb-10">
                        <h2 className="text-3xl font-black text-slate-900 tracking-tighter">B√°o c√°o k·∫øt qu·∫£</h2>
                        <p className="text-slate-400 font-bold mt-2 uppercase text-[10px] tracking-widest">D·ªØ li·ªáu th·ªùi gian th·ª±c t·ª´ Student Hub</p>
                    </header>
                    {Object.keys(grouped).length === 0 ? <p className="text-slate-400 italic">Ch∆∞a c√≥ k·∫øt qu·∫£ h·ªçc sinh.</p> :
                        Object.keys(grouped).map(title => (
                            <div key={title} className="mb-10 bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                                <div className="bg-slate-900 p-5 flex justify-between items-center">
                                    <h3 className="text-white font-black text-xs uppercase tracking-widest">B√†i: {title}</h3>
                                    <span className="text-[10px] bg-blue-500 px-3 py-1 rounded-full text-white font-bold">{grouped[title].length} l∆∞·ª£t l√†m</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 border-b">
                                            <tr>
                                                <th className="p-4 font-black text-slate-400 uppercase text-[10px]">H·ªçc sinh</th>
                                                <th className="p-4 font-black text-slate-400 uppercase text-[10px] text-center">ƒêi·ªÉm s·ªë</th>
                                                <th className="p-4 font-black text-slate-400 uppercase text-[10px]">Ng√†y n·ªôp</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {grouped[title].map(r => (
                                                <tr key={r.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-4 font-bold text-slate-700">{r.studentName}</td>
                                                    <td className="p-4 text-center font-black text-lg text-blue-600">{r.score}</td>
                                                    <td className="p-4 text-[11px] text-slate-400 font-bold uppercase">{r.timestamp?.toDate().toLocaleDateString('vi-VN')}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ))
                    }
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baocao');
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user || ['baocao', 'dekiemtra'].includes(tab)) return;
                return db.collection("notes").where("userId", "==", user.uid).where("category", "==", tab)
                    .onSnapshot(s => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        setNotes(data.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user, tab]);

            const handleUpload = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                try {
                    let fileUrl = null, fileName = null;
                    if (file) {
                        const reader = new FileReader();
                        const base64 = await new Promise(r => { 
                            reader.onload = () => r(reader.result.split(',')[1]); 
                            reader.readAsDataURL(file); 
                        });
                        const res = await fetch("https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec", {
                            method: "POST", body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const json = await res.json();
                        fileUrl = json.url; fileName = file.name;
                    }
                    await db.collection("notes").add({
                        content: text, userId: user.uid, category: tab,
                        fileUrl, fileName, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        displayDate: new Date().toLocaleDateString('vi-VN')
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } 
                finally { setUploading(false); }
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-5 rounded-3xl font-black text-slate-900 tracking-tighter shadow-2xl active:scale-95 transition-all">ƒêƒÇNG NH·∫¨P GIVISO PRO</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-72 bg-white border-r flex flex-col p-8 z-50 shadow-sm">
                        <div className="mb-12 flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-bold shadow-lg">P</div>
                            <span className="font-black text-2xl text-slate-800 tracking-tighter italic">Giviso Pro</span>
                        </div>
                        <nav className="flex-1 space-y-3">
                            {MENU.map(m => (
                                <button key={m.id} onClick={() => setTab(m.id)} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold transition-all ${tab === m.id ? 'sidebar-active' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d={m.icon}/></svg>
                                    {m.name}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto pt-6 border-t flex items-center gap-3">
                            <img src={user.photoURL} className="w-9 h-9 rounded-full border-2 border-slate-100 shadow-sm" />
                            <div className="overflow-hidden">
                                <p className="text-[10px] font-black truncate text-slate-900 uppercase">{user.displayName}</p>
                                <button onClick={() => auth.signOut()} className="text-[9px] font-bold text-rose-500 uppercase hover:underline">Tho√°t h·ªá th·ªëng</button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative overflow-hidden">
                        {tab === 'baocao' ? <GradeReport /> : 
                         tab === 'dekiemtra' ? <QuizCreator /> : (
                            <div className="flex flex-col h-full animate-in">
                                <div className="p-10 flex-1 overflow-y-auto custom-scroll pb-48">
                                    <header className="mb-12">
                                        <h2 className="text-4xl font-black mb-2 tracking-tighter text-slate-900">{MENU.find(m => m.id === tab).name}</h2>
                                        <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Kho l∆∞u tr·ªØ t√†i li·ªáu gi√°o √°n ƒëi·ªán t·ª≠</p>
                                    </header>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl">
                                        {notes.map(n => (
                                            <div key={n.id} className="neo-card p-8 group relative">
                                                <button onClick={() => {if(confirm('X√≥a?')) db.collection("notes").doc(n.id).delete()}} className="absolute top-6 right-6 text-slate-300 hover:text-rose-500 transition-colors">‚úï</button>
                                                <div className="text-[10px] font-black text-blue-500 uppercase mb-4 tracking-widest">{n.displayDate}</div>
                                                <p className="font-bold text-slate-700 mb-6 text-lg leading-snug">{n.content}</p>
                                                {n.fileUrl && (
                                                    <a href={n.fileUrl} target="_blank" className="flex items-center gap-3 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-xs font-black text-slate-600 hover:bg-blue-50 hover:text-blue-600 transition-all">
                                                        <span>üìÑ</span><span className="truncate">{n.fileName}</span>
                                                    </a>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 p-8 glass-blur">
                                    <form onSubmit={handleUpload} className="max-w-4xl mx-auto bg-white rounded-[2.5rem] p-3 shadow-2xl border border-slate-200 flex items-center gap-4">
                                        <textarea value={text} onChange={e => setText(e.target.value)} placeholder={`Ghi ch√∫ t√†i li·ªáu ${MENU.find(m => m.id === tab).name}...`} className="flex-1 p-4 outline-none resize-none h-14 text-sm font-bold text-slate-700" />
                                        <div className="flex items-center gap-3 pr-2">
                                            <input type="file" className="hidden" ref={fileInputRef} onChange={e => setFile(e.target.files[0])} />
                                            <button type="button" onClick={() => fileInputRef.current.click()} className={`p-4 rounded-2xl transition-all ${file ? 'bg-emerald-50 text-emerald-600 font-black text-[10px]' : 'text-slate-300 hover:text-blue-600'}`}>
                                                {file ? 'ƒê√É CH·ªåN' : 'üìé'}
                                            </button>
                                            <button disabled={uploading} className="h-14 px-10 bg-blue-600 text-white rounded-[1.5rem] font-black text-xs uppercase tracking-widest disabled:bg-slate-100">
                                                {uploading ? '...' : 'L∆ØU'}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
