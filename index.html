<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar-active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .neo-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // COMPONENT B√ÅO C√ÅO ƒêI·ªÇM
        function GradeReport() {
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // L·∫•y d·ªØ li·ªáu t·ª´ collection quiz_results
                const unsubscribe = db.collection("quiz_results")
                    .orderBy("timestamp", "desc")
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setResults(data);
                        setLoading(false);
                    }, (err) => {
                        console.error("L·ªói Firebase:", err);
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            // Nh√≥m k·∫øt qu·∫£ theo t√™n b√†i ki·ªÉm tra
            const grouped = results.reduce((acc, obj) => {
                const key = obj.quizTitle || "Ch∆∞a r√µ t√™n b√†i";
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});

            if (loading) return <div className="p-20 text-center font-bold text-slate-400">ƒêang t·∫£i b·∫£ng ƒëi·ªÉm...</div>;

            return (
                <div className="p-8 h-full overflow-y-auto custom-scroll pb-24">

                        <h2 className="text-3xl font-black text-slate-900 tracking-tighter">B√°o c√°o ƒëi·ªÉm s·ªë</h2>
                        <p className="text-slate-400 font-bold mt-1 uppercase text-[10px] tracking-widest">D·ªØ li·ªáu th·ªùi gian th·ª±c t·ª´ Student Hub</p>
                    </header>

                    {Object.keys(grouped).length === 0 ? (
                        <div className="bg-white p-20 rounded-[2.5rem] border border-dashed text-center text-slate-400 font-bold">
                            Ch∆∞a c√≥ h·ªçc sinh n√†o n·ªôp b√†i.
                        </div>
                    ) : (
                        Object.keys(grouped).map(title => (
                            <div key={title} className="mb-10 neo-card overflow-hidden shadow-sm">
                                <div className="bg-slate-900 p-5 flex justify-between items-center text-white">
                                    <h3 className="font-black text-xs uppercase tracking-widest">B√†i: {title}</h3>
                                    <span className="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-black">{grouped[title].length} l∆∞·ª£t l√†m</span>
                                </div>
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50 border-b">
                                        <tr>
                                            <th className="p-5 text-[10px] font-black text-slate-400 uppercase">H·ªçc sinh</th>
                                            <th className="p-5 text-[10px] font-black text-slate-400 uppercase text-center">K·∫øt qu·∫£</th>
                                            <th className="p-5 text-[10px] font-black text-slate-400 uppercase text-center">ƒêi·ªÉm s·ªë</th>
                                            <th className="p-5 text-[10px] font-black text-slate-400 uppercase">Th·ªùi gian</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {grouped[title].map(r => (
                                            <tr key={r.id} className="hover:bg-blue-50/30 transition-all">
                                                <td className="p-5 font-bold text-slate-700 text-sm">{r.studentName}</td>
                                                <td className="p-5 text-center text-xs font-bold text-slate-500">{r.correctAnswers}</td>
                                                <td className="p-5 text-center">
                                                    <span className={`text-lg font-black ${parseFloat(r.score) >= 5 ? 'text-blue-600' : 'text-rose-500'}`}>
                                                        {r.score}
                                                    </span>
                                                </td>
                                                <td className="p-5 text-[10px] font-bold text-slate-400 uppercase">{r.date}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))
                    )}
                </div>
            );
        }

        // APP CH√çNH
        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baocao'); // M·∫∑c ƒë·ªãnh m·ªü tab b√°o c√°o

            useEffect(() => {
                return auth.onAuthStateChanged(u => setUser(u));
            }, []);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-2xl font-black shadow-2xl">ƒêƒÇNG NH·∫¨P GI√ÅO VI√äN</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">

                        <div className="mb-10 font-black text-2xl text-blue-600 italic">GIVISO PRO</div>
                        <nav className="flex-1 space-y-2">
                            <button onClick={() => setTab('giaoan')} className={`w-full flex p-4 rounded-2xl text-sm font-bold ${tab === 'giaoan' ? 'sidebar-active' : 'text-slate-400'}`}>üìñ Gi√°o √°n</button>

                    </aside>

                    <main className="flex-1 bg-white relative overflow-hidden">
                        {tab === 'baocao' ? <GradeReport /> : (
                            <div className="p-20 text-center text-slate-300 font-bold italic">Ch·ª©c nƒÉng qu·∫£n l√Ω t√†i li·ªáu ƒëang ƒë∆∞·ª£c k·∫øt n·ªëi...</div>

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
