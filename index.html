<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTeacher - Lịch Công Tác Lưới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .calendar-grid textarea { resize: none; border: none; width: 100%; height: 400px; padding: 10px; font-size: 13px; line-height: 1.5; outline: none; }
        .calendar-grid textarea:focus { background-color: #fffbeb; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 bg-indigo-900 text-white flex flex-col shadow-xl">
        <div class="p-6 text-2xl font-bold border-b border-indigo-800 flex items-center">
            <i data-lucide="cpu" class="mr-2 text-yellow-400"></i> SmartTeacher
        </div>
        <nav class="flex-1 mt-6">
            <button onclick="showTab('dashboard')" class="nav-item w-full flex items-center px-6 py-4 bg-indigo-800 border-l-4 border-yellow-400" id="btn-dashboard">
                <i data-lucide="calendar" class="mr-3 w-5"></i> Lịch công tác tuần
            </button>
            <div class="px-6 py-2 text-xs font-semibold text-indigo-400 uppercase tracking-wider mt-4">Chuyên môn</div>
            <button onclick="showTab('ct-chuyen-mon')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-ct-chuyen-mon">
                <i data-lucide="book-marked" class="mr-3 w-5"></i> CT Chuyên môn
            </button>
            <button onclick="showTab('ct-chu-nhiem')" class="nav-item w-full flex items-center px-6 py-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-ct-chu-nhiem">
                <i data-lucide="users" class="mr-3 w-5"></i> CT Chủ nhiệm
            </button>
            <button onclick="showTab('dang-phi')" class="nav-item w-full flex items-center px-6 py-4 mt-4 hover:bg-indigo-800 transition-all border-l-4 border-transparent" id="btn-dang-phi">
                <i data-lucide="shield-check" class="mr-3 w-5"></i> Công tác Đảng
            </button>
        </nav>
        <div id="sync-status" class="p-4 bg-indigo-950 text-[10px] text-indigo-400 flex items-center">
            <i data-lucide="cloud" class="w-3 mr-2"></i> Đang tải dữ liệu...
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8">
            <h2 id="tab-title" class="text-xl font-semibold text-gray-800">Lịch công tác tuần</h2>
            <button onclick="handleSmartSave()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg text-sm flex items-center shadow-md">
                <i data-lucide="save" class="w-4 mr-2"></i> Lưu tất cả
            </button>
        </header>

        <main class="flex-1 overflow-y-auto p-4">
            
            <div id="dashboard" class="tab-content active">
                <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                    <table class="w-full border-collapse calendar-grid">
                        <thead>
                            <tr id="calendar-header" class="bg-indigo-700 text-white">
                                </tr>
                        </thead>
                        <tbody>
                            <tr class="divide-x divide-gray-200">
                                <td><textarea id="t2" placeholder="Ghi chú Thứ 2..."></textarea></td>
                                <td><textarea id="t3" placeholder="Ghi chú Thứ 3..."></textarea></td>
                                <td><textarea id="t4" placeholder="Ghi chú Thứ 4..."></textarea></td>
                                <td><textarea id="t5" placeholder="Ghi chú Thứ 5..."></textarea></td>
                                <td><textarea id="t6" placeholder="Ghi chú Thứ 6..."></textarea></td>
                                <td><textarea id="t7" placeholder="Ghi chú Thứ 7..."></textarea></td>
                                <td class="bg-red-50"><textarea id="cn" class="bg-red-50" placeholder="Ghi chú Chủ Nhật..."></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="ct-chuyen-mon" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><i data-lucide="brain" class="mr-2 text-purple-600"></i> Kế hoạch giảng dạy</h3>
                    <textarea id="ct-chuyen-mon-content" class="w-full h-96 p-4 border rounded-lg text-sm bg-gray-50 outline-none" placeholder="Nội dung chuyên môn..."></textarea>
                </div>
            </div>

            <div id="ct-chu-nhiem" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><i data-lucide="users" class="mr-2 text-green-600"></i> Quản lý lớp chủ nhiệm</h3>
                    <textarea id="ct-chu-nhiem-content" class="w-full h-96 p-4 border rounded-lg text-sm bg-green-50 outline-none" placeholder="Ghi chú lớp học..."></textarea>
                </div>
            </div>

            <div id="dang-phi" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-red-600">
                    <h3 class="text-lg font-bold text-red-700 mb-4">Hồ sơ Đảng viên</h3>
                    <textarea id="dang-cam-ket" class="w-full h-64 p-4 border rounded-lg text-sm bg-red-50 outline-none" placeholder="Bản cam kết, nghị quyết..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba",
            measurementId: "G-B79Q8JC1HN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- HÀM TỰ ĐỘNG CẬP NHẬT NGÀY TRÊN TIÊU ĐỀ ---
        function updateCalendarDates() {
            const now = new Date();
            const dayOfWeek = now.getDay(); 
            const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            const monday = new Date(now.setDate(diff));

            const daysLabels = ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7", "Chủ Nhật"];
            const headerRow = document.getElementById('calendar-header');
            headerRow.innerHTML = '';

            daysLabels.forEach((label, i) => {
                const d = new Date(monday);
                d.setDate(monday.getDate() + i);
                const dateText = d.toLocaleDateString('vi-VN', {day: '2-digit', month: '2-digit'});
                headerRow.innerHTML += `<th class="p-3 border-x border-indigo-600 w-[14.28%] text-center">
                    <div class="text-xs uppercase opacity-80">${label}</div>
                    <div class="text-lg font-bold">${dateText}</div>
                </th>`;
            });
        }

        // --- LƯU DỮ LIỆU THÔNG MINH ---
        window.handleSmartSave = async () => {
            const status = document.getElementById('sync-status');
            status.innerHTML = '<i data-lucide="refresh-cw" class="w-3 mr-2 animate-spin"></i> Đang lưu...';
            lucide.createIcons();

            try {
                // Lưu Lịch công tác
                await setDoc(doc(db, "lich_cong_tac", "tuan_hien_tai"), {
                    t2: document.getElementById('t2').value, t3: document.getElementById('t3').value,
                    t4: document.getElementById('t4').value, t5: document.getElementById('t5').value,
                    t6: document.getElementById('t6').value, t7: document.getElementById('t7').value,
                    cn: document.getElementById('cn').value
                });

                // Lưu Chuyên môn
                await setDoc(doc(db, "chuyen_mon", "du_lieu"), { 
                    noi_dung: document.getElementById('ct-chuyen-mon-content').value 
                });

                // Lưu Chủ nhiệm
                await setDoc(doc(db, "chu_nhiem", "du_lieu"), { 
                    noi_dung: document.getElementById('ct-chu-nhiem-content').value 
                });

                // Lưu Đảng
                await setDoc(doc(db, "cong_tac_dang", "du_lieu"), { 
                    noi_dung: document.getElementById('dang-cam-ket').value 
                });

                status.innerHTML = '<i data-lucide="cloud-check" class="w-3 mr-2 text-green-400"></i> Đã lưu tất cả';
            } catch (e) {
                status.innerHTML = '<i data-lucide="cloud-off" class="w-3 mr-2 text-red-400"></i> Lỗi lưu';
            }
            lucide.createIcons();
        };

        // --- TẢI DỮ LIỆU ---
        window.loadData = async () => {
            const snapLich = await getDoc(doc(db, "lich_cong_tac", "tuan_hien_tai"));
            if (snapLich.exists()) {
                const d = snapLich.data();
                ['t2','t3','t4','t5','t6','t7','cn'].forEach(id => document.getElementById(id).value = d[id] || '');
            }

            const snapCM = await getDoc(doc(db, "chuyen_mon", "du_lieu"));
            if (snapCM.exists()) document.getElementById('ct-chuyen-mon-content').value = snapCM.data().noi_dung || '';

            const snapCN = await getDoc(doc(db, "chu_nhiem", "du_lieu"));
            if (snapCN.exists()) document.getElementById('ct-chu-nhiem-content').value = snapCN.data().noi_dung || '';

            const snapDang = await getDoc(doc(db, "cong_tac_dang", "du_lieu"));
            if (snapDang.exists()) document.getElementById('dang-cam-ket').value = snapDang.data().noi_dung || '';

            document.getElementById('sync-status').innerHTML = '<i data-lucide="cloud-check" class="w-3 mr-2 text-green-400"></i> Đã đồng bộ';
            lucide.createIcons();
        };

        window.onload = () => {
            updateCalendarDates();
            loadData();
            lucide.createIcons();
        };
    </script>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('bg-indigo-800', 'border-yellow-400'));
            document.getElementById('btn-' + tabId).classList.add('bg-indigo-800', 'border-yellow-400');
            const titles = {'dashboard': 'Lịch công tác tuần', 'ct-chuyen-mon': 'Công tác Chuyên môn', 'ct-chu-nhiem': 'Công tác Chủ nhiệm', 'dang-phi': 'Công tác Đảng'};
            document.getElementById('tab-title').innerText = titles[tabId];
        }
    </script>
</body>
</html>
