<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drop - Simple Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .file-card { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-6">

    <header class="w-full max-w-md mt-10 mb-8">
        <h1 class="text-3xl font-extrabold text-slate-800 text-center tracking-tight">Cloud Storage</h1>
        <p class="text-slate-500 text-center text-sm mt-2 font-medium">Quản lý file trực tuyến siêu tốc</p>
    </header>

    <div id="file-list" class="w-full max-w-md space-y-3">
        <div id="empty-state" class="text-center py-20 text-slate-400 italic text-sm">
            Chưa có file nào. Nhấn nút + để bắt đầu.
        </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50">
        <button onclick="document.getElementById('file-input').click()" 
                class="w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl shadow-blue-300 hover:scale-110 active:scale-95 transition-all duration-300">
            <i data-lucide="plus" size="32"></i>
        </button>
    </div>

    <input type="file" id="file-input" class="hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyD9wkERSRenvs4kDTysTNrA9tzY693eP0E",
            authDomain: "chuyenmon-6e390.firebaseapp.com",
            projectId: "chuyenmon-6e390",
            storageBucket: "chuyenmon-6e390.firebasestorage.app",
            messagingSenderId: "805143760335",
            appId: "1:805143760335:web:57802c31545590ae9916ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const fileListContainer = document.getElementById('file-list');
        const fileInput = document.getElementById('file-input');

        // 1. XỬ LÝ TẢI FILE LÊN
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Hiển thị trạng thái đang tải
            const tempId = Date.now();
            const loaderHtml = `
                <div id="loader-${tempId}" class="file-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center">
                    <div class="loader mr-3"></div>
                    <span class="text-sm text-blue-600 font-medium italic">Đang tải: ${file.name}...</span>
                </div>
            `;
            document.getElementById('empty-state').classList.add('hidden');
            fileListContainer.insertAdjacentHTML('afterbegin', loaderHtml);

            try {
                // Tải lên Storage
                const storagePath = `my_files/${tempId}_${file.name}`;
                const storageRef = ref(storage, storagePath);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                // Lưu vào Firestore
                await setDoc(doc(db, "storage_app", "file_list"), {
                    files: arrayUnion({ id: tempId, name: file.name, url: url, path: storagePath })
                }, { merge: true });

                loadFiles();
            } catch (error) {
                console.error(error);
                alert("Lỗi tải lên! Hãy đảm bảo bạn đã sửa Rules trong Firebase Storage sang 'allow read, write: if true;'");
                document.getElementById(`loader-${tempId}`).remove();
            }
        });

        // 2. TẢI DANH SÁCH FILE
        async function loadFiles() {
            const snap = await getDoc(doc(db, "storage_app", "file_list"));
            fileListContainer.innerHTML = '';
            
            if (snap.exists() && snap.data().files.length > 0) {
                document.getElementById('empty-state').classList.add('hidden');
                // Sắp xếp file mới nhất lên đầu
                const files = snap.data().files.reverse();
                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "file-card bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-center justify-between group hover:border-blue-200 transition-all";
                    card.innerHTML = `
                        <div class="flex items-center space-x-3 truncate mr-4">
                            <div class="p-2 bg-blue-50 text-blue-600 rounded-xl">
                                <i data-lucide="file" size="20"></i>
                            </div>
                            <span class="text-sm font-semibold text-slate-700 truncate">${file.name}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="window.open('${file.url}', '_blank')" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                                <i data-lucide="eye" size="18"></i>
                            </button>
                            <button id="del-${file.id}" class="p-2 text-slate-400 hover:text-red-600 transition-colors">
                                <i data-lucide="trash-2" size="18"></i>
                            </button>
                        </div>
                    `;
                    fileListContainer.appendChild(card);
                    
                    // Gán sự kiện xóa
                    document.getElementById(`del-${file.id}`).onclick = () => deleteFile(file);
                });
            } else {
                fileListContainer.innerHTML = `<div id="empty-state" class="text-center py-20 text-slate-400 italic text-sm">Chưa có file nào.</div>`;
            }
            lucide.createIcons();
        }

        // 3. XỬ LÝ XÓA FILE
        async function deleteFile(fileObj) {
            if (!confirm(`Xóa file "${fileObj.name}" khỏi Cloud?`)) return;
            try {
                await deleteObject(ref(storage, fileObj.path));
                await updateDoc(doc(db, "storage_app", "file_list"), {
                    files: arrayRemove(fileObj)
                });
                loadFiles();
            } catch (error) {
                alert("Lỗi khi xóa file!");
            }
        }

        window.onload = loadFiles;
    </script>
</body>
</html>
